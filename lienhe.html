<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Document</title>
    <style type="text/css">
      label{
        float: left;
        width: 100px;
      }
      input{
        margin-bottom: 5;
      }
      .error{
        color:red;
      }
      .kp{
        background: #f1f1f1;
        border: 1px solid #ccc;
        width: 450px;
        padding: 5px;
      }
    </style>
    <script type="text/javascript">
      function getInfo() {
        var fullname  = document.getElementById("fullname").value;
        var email     = document.getElementById("email").value;
        var address   = document.getElementById("address").value;
        var phone     = document.getElementById("phone").value;
        //kiem tra du lieu nhap vao form
        if(fullname == "")
        {
         document.getElementById("errorname").innerHTML = "vui lòng nhập đầy đủ họ tên";
        } else{
          document.getElementById("errorname").innerHTML = "";
        }
        //check email
        if(email == "")
        {
         document.getElementById("erroremail").innerHTML = "Email không được rỗng";
        } else{
          document.getElementById("erroremail").innerHTML = "";
        }
        //address
        if(address == "")
        {
         document.getElementById("erroraddress").innerHTML = "Address không được rỗng";
        } else{
          document.getElementById("erroraddress").innerHTML = "";
        }
        //Phone
        if(phone == "")
        {
         document.getElementById("errorphone").innerHTML = "Phone không được rỗng";
        } else{
          document.getElementById("errorphone").innerHTML = "";
        }
        //Check 
        if(fullname && email && address && phone){
     
           info = "Tên bạn là:&nbsp;" +fullname+"<br />";
           info += "Email của bạn là:&nbsp;" +email+"<br />";
           info += "Địa chỉ của bạn là:&nbsp;" +address+"<br />";
           info += "Số điện thoại của bạn là:&nbsp;" +phone;
            document.getElementById("kq").innerHTML = info;
        }
      }
    </script>
</head>
<body>
  <h1>Contact Us...</h1>
    <form action="#" method="post">
      <label> Full name</label>
      <input type="text" name="fullname" id="fullname" value=""/>
      <span id="errorname" class="error"></span>
      <br />
      <label> Email</label>
      <input type="text" name="email" id="email" value=""/>
      <span id="erroremail" class="error"></span>
      <br />
      <label> Address</label>
      <input type="text" name="address" id="address" value=""/>
      <span id="erroraddress" class="error"></span>
      <br />
      <label> Phone</label>
      <input type="text" name="phone" id="phone" value=""/>
      <span id="errorphone" class="error"></span>
      <br />
      <label>&nbsp;</label>
      <button onclick="getInfo(); return false;" >Show Infomation</button>
      </form>
      <div id="kq">

      </div>
</body>
</html>
